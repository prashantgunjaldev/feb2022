        <h3>HTML FORM</h3>
        <form>
            <label>Roll Number : </label> <br/>
            <input type="number" name="rollNo"> <br/>
            <label>Your Name : </label> <br/>
            <input type="text" name="name"> <br/>
            <label>Email Id : </label> <br/>
            <input type="email" name="emailId"> <br/>
            <label>Class : </label> <br/>
            <input type="number" name="class"> <br/>
            <label>Gender : </label> <br/>
            <label>Male</label><input type="radio" name="gender" value="male">
            <label>Female</label><input type="radio" name="gender" value="female">
            <label>Other</label><input type="radio" name="gender" value="other">
            <br/>
            <label>Learn Languages : </label> <br/>
            <input type="checkbox" name="css" value="css"><label>CSS</label><br/>
            <input type="checkbox" name="html" value="html"><label>HTML</label><br/>
            <input type="checkbox" name="js" value="js"><label>JS</label><br/>
            <input type="checkbox" name="ng" value="ng"><label>NG</label><br/>

            <button> Submit</button>
        </form>
    </body>
