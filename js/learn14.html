<html>
    <head>
        <title>Learn JS</title>
    </head>
    <body>
        <h3> Array</h3>
        <script>
        
        let arr1 = ['Vijay', 'Ajay', 'Sujay','Suyash'];

        console.log(arr1[0]);

        console.log(arr1);
        arr1[1] = 'Prashant';
        console.log(arr1);

        console.log("Total names in array", arr1.length);

        console.log(arr1.sort());

        arr1.push('Pravin');

        console.log(arr1);
        //Remove last element
        console.log(arr1.pop());

        let arr2 = new Array();

        console.log(arr2);


        
        </script>
    </body>
