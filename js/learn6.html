<html>
    <head>
        <title>Learn JS</title>
    </head>
    <body>
        Learn JS.
        <script>
            // Varaibles
            var a = 10;
            var b = 20;

            //Addition
            console.log("Total is ", a+b);
            //Sustraction
            console.log("Total is ", a-b);
            //Multiplication
            console.log("Total is ", a*b);
            // Division
            console.log("Total is ", a/b);

            //assignment
            let c = a+b;
            console.log("Total", c);

            //Calculate remainder
            let rem = 3 % 2;
            console.log("Remainder is", rem);

            //Prefix
            let i = 10;
            let j =30;
            let k = 50;

            console.log("i is",i);
            ++i;
            console.log("i after ++",i);

            console.log("j is",j);
            --j; // j = j-1;
            console.log("j after --",j);

            let x  = (100+500) * 3;
            console.log(x);

            //PostFix
            console.log("++K , original val is 50, new val =", ++k);
            console.log("Check value = ",k);

            k = 50;
            console.log("K++ , original val is 50, new val =", k++);
            console.log("Check value = ",k);


        </script>
    </body>
