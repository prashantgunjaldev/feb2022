<html>
    <head>
        <title>Learn JS</title>
    </head>
    <body>
        <h3> Arrow Functions</h3>
        

        <script>
            //Std def of function
            function print(){
                console.log("My job is to print data");
            }

            print();

            //different way to create this function
            let display = function(){
                console.log("My job is to display data");
            }

            display();

            // New Way to create function
            let aPrint = ()=>{console.log("My job is to print data via arrow function");}

            aPrint();

            // function add(a,b){
            //     return a+b;
            // }

            // let add = (a,b)=>{return a+b;}

            let add = (a,b)=> a+b;

            console.log("Add 5,5", add(5,5));

        </script>
    </body>
</html>
