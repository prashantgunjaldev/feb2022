<html>
    <head>
        <title>Learn JS</title>
    </head>
    <body>
        Learn JS.
        <script>
            // Data Types
            //undefined
            // Number
            // String
            // Object
            // Date Object

            let name;

            // Undefined => Value not assigned
            console.log("Value of name is", name, "and data type of name is ", typeof name);

            name = "Prashant"; // Anyrhing in "" is a string
            name = 'Pravin'; // Anything in '' is a String
            console.log("Value of name is", name , "and data type of name is ", typeof name);

            let age = 20;
            console.log("Value of age is", age , "and data type of age is ", typeof age);
            
            let amount = 20.50;
            console.log("Value of amount is", amount , "and data type of amount is ", typeof amount);
            
            //Object
            let obj = {}; // When {} is used

            let student ={
                name: "Prashant",
                age: 20,
                class: "1st"
            };

            console.log("Value of student is", student , "and data type of student is ", typeof student);

            // Date object

            let today = new Date();
            console.log("Value of today is", today , "and data type of today is ", typeof today);


        </script>
    </body>
</html>
