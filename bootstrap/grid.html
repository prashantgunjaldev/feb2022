<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Grid</title>
  </head>
  <body>

    <div class="container">
        <h3 class="text-danger">Bootstrap Grid</h3>
        <!-- row with 2 cols -->
        <div class="row">
            <div class="col-6"> Div 1</div>
            <div class="col-6"> Div 2</div>
        </div>
        <!-- Row with 4 -->
        <div class="row">
            <div class="col-3"> Div 1</div>
            <div class="col-3"> Div 2</div>
            <div class="col-3"> Div 3</div>
            <div class="col-3"> Div 4</div>
        </div>

        <!-- Row with 4 col, on mobile 2 cols, mobive and above 4 -->
        <div class="row">
            <div class="col-md-3 col-sm-6"> Div 1</div>
            <div class="col-md-3 col-sm-6"> Div 2</div>
            <div class="col-md-3 col-sm-6"> Div 3</div>
            <div class="col-md-3 col-sm-6"> Div 4</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
