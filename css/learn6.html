<html>
    <head>
        <title>Learn CSS</title>
        <style>
            .ol-style{
                list-style-type: lower-alpha;
            }

            .ul-style{
                list-style-type: square;
            }
        </style>
    </head>
    <body>

        <h3>Ordered List</h3>
        <h4>Course Content</h4>
        <ol class="ol-style">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>TS</li>
            <li>Bootstrap</li>
            <li>Angular</li>
            <li>Node JS</li>
            <li>Express</li>
            <li>MySql</li>
        </ol>

        <h3>Unordered List</h3>
        <h4>Course Content</h4>
        <ul class="ul-style">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>TS</li>
            <li>Bootstrap</li>
            <li>Angular</li>
            <li>Node JS</li>
            <li>Express</li>
            <li>MySql</li>
        </ul>
    </body>
</html>
