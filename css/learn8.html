<html>
    <head>
        <title>Learn CSS</title>
        <style>
            .special{
                margin: 50px;
                padding: 25px;
                border-style: dashed;
            }

            .border{
                border-style: dashed;
                padding: 5px;
            }
        </style>
    </head>
    <body>

        <!-- Static: default position , displayes element in normal / natural order -->
        <div class="border">
            This div has some content to display.
        </div>
        <div class="special">
            This is my first division.

            <div class="special">
                This is second division.
            </div>
        </div>
    </body>
</html>
