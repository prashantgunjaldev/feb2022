<html>
    <head>
        <title>Learn CSS</title>
        <style>
            .inline-div{
                display: inline;
            }

            .block-span{
                display: block;
            }

            .remove{
                display: none;
            }
        </style>
    </head>
    <body>

        <h3>Display Property</h3>
        <span class="block-span"> Span 1</span>
        <span class="block-span"> Span 2</span>
        <span class="block-span"> Span 3</span>
        <span> Span 4</span>

        <div class="inline-div">Div 1</div>
        <div class="remove">Div 2</div>
        <div class="inline-div">Div 3</div>
    </body>
</html>
